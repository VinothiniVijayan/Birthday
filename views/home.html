<ons-page ng-controller="homeCtrl">
<div id="container">
	<div id="bb-bookblock" class="bb-bookblock">
        <div class="bb-item" ng-class="$index==0 ? 'show-block' : '' " ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()" ng-repeat="obj in List" ng-click="slide();">
          <div class="content">
            <div class="scroller">
              <img class="news_banner" ng-src="{{obj.image}}">
              <p class="news_content" ng-bind-html="obj.content"></p>
            </div>
          </div>
        </div>
    </div>
</div>
<div id="turnPage">
	<div ng-repeat="objs in List" ng-click="story();">
        <img ng-src="{{objs.image}}"/>
    </div>
</div>
</ons-page>
